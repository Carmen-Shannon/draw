<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="title">test</h3>
    <div id="container">
      <div id="leftcontainer"></div>
      <div id="midcontainer">
        <canvas id="game" width="700" height="600"></canvas>
        <div id="tools">
          <button id="eraser">erase</button>
          <button id="clear">clear</button>
          <button id="bigger">+</button>
          <button id="smaller">-</button>
          <button id="color"></button>
          <div id="colormodal" style="display: none">
            <span id="closemodal">X</span>
            <button id="black"></button>
            <button id="violet"></button>
            <button id="indigo"></button>
            <button id="blue"></button>
            <button id="green"></button>
            <button id="yellow"></button>
            <button id="orange"></button>
            <button id="red"></button>
          </div>
          <div id="preview"></div>
        </div>
      </div>
      <div id="rightcontainer"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
